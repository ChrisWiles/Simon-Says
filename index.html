<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
<div id='step'></div>
<div class="container">

  <button type="button" id='restart' class="btn btn-default">Restart</button>
  <button type="button" id='easy' class="btn btn-default">Easy</button>
  <button type="button" id='hard' class="btn btn-default">Hard</button>

</div>
<div id="letters" class="container">
  <p>Level: 0</p>
  <button type="button" id='c' class="btn btn-info">c</button>
  <button type="button" id='d' class="btn btn-success">d</button><br>
  <button type="button" id='e' class="btn btn-warning">e</button>
  <button type="button" id='f' class="btn btn-danger">f</button>
</div>
<audio id="cAudio">
    <source src="http://torchcodelab.com/media/c_note.mp3" type="audio/mpeg"></source>
  </audio>
<audio id="dAudio">
    <source src="http://torchcodelab.com/media/d_note.mp3" type="audio/mpeg"></source>
  </audio>
<audio id="eAudio">
    <source src="http://torchcodelab.com/media/e_note.mp3" type="audio/mpeg"></source>
  </audio>
<audio id="fAudio">
    <source src="http://torchcodelab.com/media/f_note.mp3" type="audio/mpeg"></source>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
